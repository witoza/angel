<center>
    <h1 class="md-display-1">
        {{::i18n("%menu.contact%")}}
    </h1>
</center>

<hr/>

<center>
    <p class="md-body-2">
        <i18n key="%contact.info%"/>
    </p>
</center>

<form name="contactForm" ng-submit="invoke($event)">
    <div layout="row">
        <div flex-gt-xs="10"></div>
        <div flex layout="column">

            <md-input-container>
                <input type="email" required ng-model="data.from" placeholder="{{::i18n('%email_addr%')}}">
            </md-input-container>

            <md-input-container>
                <input type="text" required ng-model="data.title" placeholder="{{::i18n('%contact.msg_title%')}}">
            </md-input-container>

            <md-input-container>
                    <textarea rows="10" required ng-model="data.content"
                              placeholder="{{::i18n('%contact.msg_content%')}}"></textarea>
            </md-input-container>

            <div layout="row" layout-align="center" ng-show="user == null">

                <div required vc-recaptcha key="'6Lcv7g0UAAAAAKR72vuGHjW3XQjIal0maCNKw8cn'"
                     on-create="onWidgetCreate(widgetId)"
                     ng-model="data.myRecaptchaResponse"></div>

            </div>

            <div layout="row" layout-align="center">
                <md-button flex-xs flex-gt-xs="33" class="md-primary md-raised" type="submit">
                    {{::i18n("%btn.send%")}}
                </md-button>
            </div>

        </div>
        <div flex-gt-xs="10"></div>

    </div>

</form>
