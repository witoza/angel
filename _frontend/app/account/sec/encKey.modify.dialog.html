    <md-dialog flex-gt-md="40">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{::i18n("%aes_key_set.caption%")}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeDialog()">
                <md-icon>clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <form ng-submit="set_key()">
        <md-dialog-content>
            <div class="md-dialog-content">

                <center>
                    <h2 class="md-headline">{{::i18n("%aes_key_set.caption%")}}</h2>
                </center>

                <div layout="column" flex>

                    <h2 class="md-body-1">{{::i18n("%insert_aes_key%")}}</h2>

                    <md-input-container md-no-float>
                        <input placeholder="{{::i18n('%aes_key%')}}" required ng-model="data.aes_key">
                    </md-input-container>

                    <h2 class="md-body-1">{{::i18n('%password_is_required%')}}</h2>

                    <md-input-container md-no-float>
                        <input placeholder="{{::i18n('%password%')}}" type="password" required ng-model="data.passwd">
                    </md-input-container>

                </div>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="closeDialog()">
                {{::i18n("%btn.cancel%")}}
            </md-button>

            <md-button type="submit">
                {{::i18n("%btn.confirm%")}}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
