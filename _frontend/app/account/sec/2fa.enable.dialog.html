<md-dialog flex-gt-md="25">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Enable Two-Factor Authentication</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeDialog()">
                <md-icon>clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <form ng-submit="enable2FAForm.invoke()">
        <md-dialog-content>
            <div class="md-dialog-content">

                <center>
                    <h2 class="md-body-2">To enable Two-Factor Authentication type in Security Token generated by your
                        OTP Authenticator and click "Confirm"</h2>

                    <h2 class="md-body-1">Next time you log in you will be prompted to enter a new Security Token.</h2>
                </center>

                <div layout="column" flex>

                    <md-input-container>
                        <input placeholder='Security Token' required ng-model="enable2FAForm.token">
                    </md-input-container>

                </div>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="closeDialog()">
                {{::i18n("%btn.cancel%")}}
            </md-button>

            <md-button type="submit">
                {{::i18n("%btn.confirm%")}}
            </md-button>
        </md-dialog-actions>
    </form>

</md-dialog>
